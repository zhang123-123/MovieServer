{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="{% static "js/jquery-3.4.1.js" %}"></script>
    <link rel="stylesheet" href="{% static "layui/css/layui.css" %}" media="all">
    <link rel="stylesheet" href="{% static "layui/css/admin.css" %}" media="all">
    <link rel="stylesheet" href="{% static "layui/css/login.css" %}" media="all">
    <link rel="stylesheet" href="{% static 'layui/css/modules/layer/default/layer.css' %}">
    <script src="{% static "layui/layui.js" %}"></script>
    <script src="{% static "layui/lay/modules/layer.js" %}"></script>

</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">

        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>智游模板后台</h2>
            <p>智游模板后台管理模板系统</p>
        </div>

    </div>
    <div class="layui-row">
{#        <div class="layui-col-md2">#}
{#            <div>#}
{#                &nbsp;#}
{#            </div>#}
{#        </div>#}
        <div class="layui-col-md6 layui-col-md-offset3">
            <div class="layui-card">
                <br>
                <br>
                <div class="layui-form" lay-filter="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">我的角色</label>
                        <div class="layui-input-inline">
                            <select name="role" lay-verify="">
                                <option value="1" selected="">超级管理员</option>
                                <option value="2" disabled="">普通管理员</option>
                                <option value="3" disabled="">审核员</option>
                                <option value="4" disabled="">编辑人员</option>
                            </select>
                            <div class="layui-unselect layui-form-select">
                                <div class="layui-select-title"><input type="text" placeholder="请选择" value="超级管理员"
                                                                       readonly=""
                                                                       class="layui-input layui-unselect"><i
                                        class="layui-edge"></i>
                                </div>
                                <dl class="layui-anim layui-anim-upbit">
                                    <dd lay-value="1" class="layui-this">超级管理员</dd>
                                    <dd lay-value="2" class=" layui-disabled">普通管理员</dd>
                                    <dd lay-value="3" class=" layui-disabled">审核员</dd>
                                    <dd lay-value="4" class=" layui-disabled">编辑人员</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-inline">
                            <input type="text" name="username" value="{{ request.user.username }}" readonly=""
                                   class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="nickname" value="{{ request.user.nickname }}" lay-verify="nickname" autocomplete="off"
                                   placeholder="请输入昵称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <input type="radio" name="sex" value="男" title="男">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>男</div>
                            </div>
                            <input type="radio" name="sex" value="女" title="女" checked="">
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                                    class="layui-anim layui-icon"></i>
                                <div>女</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-inline">
                            <input name="avatar" lay-verify="required" id="LAY_avatarSrc" placeholder="图片地址"
                                   value="http://127.0.0.1:8000/static/{{ request.user.img }}" class="layui-input">
                        </div>
                        <div class="layui-input-inline layui-btn-container" style="width: auto;">
                            <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload">
                                <i class="layui-icon"></i>上传图片
                            </button>
                            <input class="layui-upload-file" type="file" accept="undefined" name="file">
                            <button class="layui-btn layui-btn-primary" layadmin-event="avartatPreview">查看图片</button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-inline">
                            <input type="text" name="cellphone" value="" lay-verify="phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-inline">
                            <input type="text" name="email" value="" lay-verify="email" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <textarea name="remarks" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="setmyinfo">确认修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </div>
{#        <div class="layui-col-md2">#}
{#            <div>#}
{#                &nbsp;#}
{#            </div>#}
{#        </div>#}
    </div>
    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
        <p>
            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
        </p>
    </div>

</div>


</body>
</html>
